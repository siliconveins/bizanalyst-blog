<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph -->
  <meta property="fb:app_id" content="1855967954619844" />
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:locale" content="en_IN" />
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{% if page.imagefeature %}{{ site.url }}/images/{{ page.imagefeature }}{% else %}{{ site.url }}/images/logo-white-30x30.png{% endif %}">

  <!-- Google structured data -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "Blog",
      "name": "{{ site.name }}",
      "logo": "{{ site.url }}/images/logo-white-30x30.png",
      "image": "{{ site.url }}/images/logo-white-30x30.png",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    }
  </script>

  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet" type="text/css"> {% include isso-comments.html %}
</head>

<body>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <img src="{{site.baseurl}}/images/logo-white-30x30.png" width="30" height="30" />
                </td>
                <td valign="middle">
                  &nbsp; Biz Analyst Blog
                </td>
              </tr>
            </table>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class=""><a href="{{ site.baseurl }}/">Home</a></li>
            <!-- <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li> -->
            <li class=""><a href="{{ site.baseurl }}/archive.html">Archive</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
